<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="disenio.css">
    </head>

<body style="display: flex; flex-wrap: wrap">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            const availableScripts = {
                poke20:   'app1.js',
                poketodo: 'app1a.js',
                hpchars:  'app2.js',
                hpdetall: 'app2a.js',
                hpspell:  'app2b.js',
                productos:'app3.js',
                randuser: 'app4.js',
            };
    
            const selectedScript = prompt('Elija uno: poke20, poketodo, hpchars, hpdetall, hpspell, productos o randuser');
    
            if (selectedScript && availableScripts[selectedScript]) {
                const scriptElement = document.createElement('script');
                scriptElement.src = availableScripts[selectedScript];
                document.body.appendChild(scriptElement);
            } else {
                alert('opción no válida o no seleccionado.');
            }
        </script>
    <!--  <script src="app2a.js"></script> -->
</body>

</html>
